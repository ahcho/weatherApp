<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/c3a2f168ef.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./dist/favicon.ico" />
    <link rel="stylesheet" href="./css/00css-reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <script src='./dist/bundle.js'></script>
</head>

<body>
    <div class="weather-container">
        <div class="topnav" id="main-nav">
            <div class="topnav-left">
                <a href="">Current Weather</a>
            </div>
            
            <a class="sample">Sample Animations</a>
            <div class="topnav-right">
                <i class="fas fa-sun"></i>
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <i class="fa fa-tint" aria-hidden="true"></i>
                <i class="fa fa-asterisk" aria-hidden="true"></i>
                <i class="fa fa-bolt" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
            </div>
        </div>
        <div id='myLocation'>
            <a href="" class="fas fa-home"></a>
            <a class='seoul'>Current weather in Seoul, Korea</a>
            <!-- <a class='pittsburgh'>Pittsburgh</a>
            <a class='london'>London</a>
            <a class='rome'>Rome</a> -->
        </div>
        <div class="space-holder">
            <p class="space-sun"> Sunny Day</p>
            <p class="space-cloud">Cloudy Day</p>
            <p class="space-rain"> Rainy Day</p>
            <p class="space-snow">Snowy Day</p>
            <p class="space-thunder">Thunder storm Day </p>
            <p class="space-night">Night Sky</p>
        </div>
        <div class="weather-info">
            <div class="weather-info-left">
                <img src="" id="temp-icon">
                <div class="temp-description"></div>
            </div>
            <div class="weather-info-right">
                <div class="location">
                    <h1 class="location-timezone"></h1>
                </div>
                <div class="degree-section">
                    <div class="temp-degree"></div>
                    <span>Â°F</span>
                </div>
            </div>  
        </div>
        <canvas class="animation" height=500 width=500>
        </canvas>
        <p id='made-mark'>Animations are designed and created by&nbsp;<a href="https://www.linkedin.com/in/hbncho/">Me!</a></p>
        <div class="footer">
            <a href="https://github.com/ahcho">Github</a>
            <a href="https://www.linkedin.com/in/hbncho/">LinkedIn</a>
        </div>

    </div>
</body>

</html>
