<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src='./dist/main.js'></script>
    <link rel="icon" href="./dist/favicon.ico" />
    <link rel="stylesheet" href="./css/00css-reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <script src='./dist/bundle.js'></script>
</head>

<body>
    <div class="weather-container">
        <div class="topnav">
            <div class="topnav-left">
                <a class="active" href="">Weather</a>
                <a href="https://github.com/ahcho">Github</a>
            </div>
            <div class="topnav-right">
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <i class="fa fa-tint" aria-hidden="true"></i>
                <i class="fa fa-asterisk" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-bolt" aria-hidden="true"></i>
            </div>
        </div>
        <div class="weather-info">
            <div class="location">
                <h1 class="location-timezone"></h1>
            </div>
            <div class="weather-info-bottom">
                <div class="degree-section">
                    <div class="temp-degree"></div>
                    <span>Â°F</span>
                </div>
                <div class="weather-info-bottom-left">
                    <img src="" id="temp-icon">
                    <div class="temp-description"></div>
                </div>
            </div>
            <canvas class="animation" height=500 width=500></canvas>
        </div>

    </div>
</body>

</html>
