<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="icon" href="./dist/favicon.ico" />
    <link rel="stylesheet" href="./css/00css-reset.css">

<body>
    <div class="weather-container">
        <div class="topnav" id="main-nav">
            <div class="topnav-left">
                <a class="active" href="">Weather</a>
            </div>
            
            <a class="sample">Sample Animations</a>
            <div class="topnav-right">
                <i class="fas fa-sun"></i>
                <i class="fa fa-cloud" aria-hidden="true"></i>
                <i class="fa fa-tint" aria-hidden="true"></i>
                <i class="fa fa-asterisk" aria-hidden="true"></i>
                <i class="fa fa-bolt" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
            </div>
        </div>
        <div id='myLocation'>
            <a href="" class="fas fa-home"></a>
            <a class='seoul'>Seoul</a>
            <a class='pittsburgh'>Pittsburgh</a>

            </div>
            <canvas class="animation" height=500 width=500>
            </canvas>
